<div class="mx-4 mt-2 py-2 sticky top-0 flex justify-center z-10">
  <input
    #searchEl
    [formControl]="search"
    type="search"
    placeholder="Search âŒ˜K"
    class="px-2 leading-8 w-full max-w-lg shadow-sm rounded bg-slate-50 text-slate-950 placeholder:text-slate-400 border-indigo-100 border ring-indigo-500 outline-none focus:ring-2"
  />
</div>
<div class="m-4 mt-2 text-slate-950">
  <table *ngIf="isDesktop" class="w-full table-fixed">
    <thead>
      <tr>
        <th>Artist</th>
        <th>Title</th>
        <th class="w-12">Year</th>
        <th>Game</th>
        <th>Players</th>
      </tr>
    </thead>
    <tbody (click)="onClick($event)">
      <tr *ngFor="let song of songs">
        <td>{{ song.artist }}</td>
        <td>{{ song.title }}</td>
        <td class="font-mono">{{ song.year }}</td>
        <td>{{ song.game }}</td>
        <td>{{ song.num_players_long }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="isMobile">
    <div *ngFor="let song of songs" class="song" (click)="onClick($event)">
      <div class="basis-0 min-w-0 flex-grow">
        <div class="truncate">
          <i
            ><b>{{ song.title }}</b></i
          >
        </div>
        <div class="truncate">
          {{ song.artist }}
        </div>
        <small class="text-gray-500">{{ song.game }}</small>
      </div>
      <div class="text-end flex flex-col justify-between">
        <div class="font-mono text-gray-400">
          {{ song.year }}
        </div>
        <div>{{ dots(song) }}</div>
      </div>
    </div>
  </div>
</div>
