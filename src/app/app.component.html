<div class="mx-4 mt-2 py-2 sticky top-0 flex justify-center">
  <input
    #searchEl
    [formControl]="search"
    type="search"
    placeholder="Search âŒ˜K"
    class="px-2 leading-8 w-full max-w-lg shadow-sm rounded bg-slate-50 text-slate-950 placeholder:text-slate-400 border-indigo-100 border ring-indigo-600 outline-offset-2"
  />
</div>
<div class="m-4 mt-2 text-slate-950">
  <table *ngIf="isDesktop" class="w-full table-fixed">
    <tr>
      <th>Artist</th>
      <th>Title</th>
      <th class="w-12">Year</th>
      <th>Game</th>
      <th>Players</th>
    </tr>
    <tr *ngFor="let song of songs">
      <td>{{ song.artist }}</td>
      <td>{{ song.title }}</td>
      <td class="font-mono">{{ song.year }}</td>
      <td>{{ song.game }}</td>
      <td>{{ song.num_players_long }}</td>
    </tr>
  </table>
  <div *ngIf="isMobile">
    <div *ngFor="let song of songs" class="song">
      <div class="absolute top-2 right-2">{{ dots(song) }}</div>
      <i
        ><b>
          {{ song.title }}
        </b>
        - <span class="font-mono">{{ song.year }}</span></i
      >
      <br />
      {{ song.artist }}
      <br />
      <small>{{ song.game }}</small>
    </div>
  </div>
</div>
