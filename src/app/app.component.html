<div class="m-4 sticky top-0">
  <input
    #searchEl
    [formControl]="search"
    type="search"
    placeholder="search"
    class="px-2 leading-8"
  />
</div>
<div class="m-4">
  <table class="w-full table-fixed">
    <tr *ngFor="let song of songs">
      <td>{{ song.artist }}</td>
      <td>{{ song.title }}</td>
      <td class="font-mono">{{ song.year }}</td>
      <td>{{ song.num_players_long }}</td>
      <td>{{ song.game }}</td>
    </tr>
  </table>
</div>
